<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <h2 id="player-1-name">Player 1: [name] X</h2>
        <h2 id="player-2-name">Player 2: [name] O</h2>
        <table>
            <tr class="row">
                <th>Play the Game:</th>
            </tr>
            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr class="row">
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
